<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Exercícios HTMl</title>
    <style>
        footer {
            padding: 30px 0;
            text-align: center;
            background-color: #ccc;
        }

        nav {
            margin-bottom: 30px;
        }

        a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Exercícios HTML</h1>
</header>
<nav>
    <a href="exercicios/teste.html">00 - Teste</a>
    <a href="exercicios/texto1.html">01 - Texto 1</a>
    <a href="exercicios/texto2.html">02 - Texto 2</a>
    <a href="exercicios/listas.html">03 - Listas</a>
    <a href="exercicios/lista_aninhada.html">04 - Lista Aninhada</a>
    <a href="exercicios/links.html">05 - Links</a>
    <a href="exercicios/tabela.html">06 - Tabelas</a>
</nav>
<section id="conteudo"></section>
<footer>
    Curso de Web Moderno
</footer>
<script>
    document.querySelectorAll('nav a').forEach((link) => {
        link.onclick = function (e) {
            e.preventDefault()
            fetch(link.href).then(resp => resp.text()).then(html => {
                document.querySelector('#conteudo').innerHTML = html
            })
        }
    })
</script>
</body>
</html>
