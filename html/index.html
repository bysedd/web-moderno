<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Exercícios HTMl</title>
</head>
<body>
<header>
    <h1>Exercícios HTML</h1>
</header>
<nav>
    <a href="exercicios/teste.html">00 - Teste</a><br>
    <a href="exercicios/temp.html">01 - Temp</a>
</nav>
<section id="conteudo"></section>
<footer>
    <br>
    Curso de Web Moderno
</footer>
<script>
    document.querySelectorAll('nav a').forEach((link) => {
        link.onclick = function (e) {
            e.preventDefault()
            fetch(link.href).then(resp => resp.text()).then(html => {
                document.querySelector('#conteudo').innerHTML = html
            })
        }
    })
</script>
</body>
</html>
